- task: CopyFiles@2
  inputs:
    # sourceFolder: "$(system.defaultworkingdirectory)/archive"
    contents: '**/*.ipa'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: CmdLine@2
  inputs:
    script: 'ls -la $(system.defaultworkingdirectory)'

- task: CmdLine@2
  inputs:
    script: 'ls -la $(Build.ArtifactStagingDirectory)'


- task: CmdLine@2
  inputs:
    script: 'ls -la $(Build.ArtifactStagingDirectory)/DerivedData/Build/Products/' 
    
- task: CmdLine@2
  inputs:
    script: 'ls -la $(Build.ArtifactStagingDirectory)/DerivedData/Build/Products/Release-iphoneos'        

- task: AppCenterTest@1
  inputs:
    appFile: '/Users/runner/work/1/a/output/$(SDK)/$(Configuration)/sampleapp-ios-swift.ipa'
    artifactsDirectory: '$(Build.ArtifactStagingDirectory)/AppCenterTest'
    frameworkOption: 'xcuitest'
    xcUITestBuildDirectory: '$(ProjectDir)/Build/Products/Debug-iphoneos'
    credentialsOption: 'serviceEndpoint'
    serverEndpoint: 'appcenter-mfadin-sampleios'
    appSlug: 'mfadin-microsoft.com/sampleios'
    devices: 'iphon13'
    localeOption: 'en_US'
    showDebugOutput: true