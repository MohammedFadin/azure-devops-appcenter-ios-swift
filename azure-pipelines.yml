# # Xcode
# # Build, test, and archive an Xcode workspace on macOS.
# # Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# # https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macOS-latest'

steps:
- task: CocoaPods@0
  inputs:
    forceRepoUpdate: true

- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: 'apple-dev-certificate.p12'
    certPwd: '$(MYCERTPASSWORD)' #MyAppiOSDistributionCert
    keychain: 'temp'

- task: InstallAppleProvisioningProfile@1
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: 'developmentprofileappcentermyiphone(2).mobileprovision'


- task: Xcode@5
  inputs:
    actions: 'build-for-testing'
    configuration: 'Debug'
    sdk: 'iphoneos'
    xcWorkspacePath: '*.xcworkspace'
    scheme: 'sampleapp-ios-swift'
    packageApp: false
    args: '-derivedDataPath $(build.artifactStagingDirectory)/DerivedData'

- task: Xcode@5
  inputs:
    actions: 'build'
    scheme: 'sampleapp-ios-swift'
    sdk: 'iphoneos'
    configuration: 'Release'
    xcWorkspacePath: '*.xcworkspace'
    xcodeVersion: 'default'
    packageApp: true
    signingOption: 'manual'
    signingIdentity: '$(APPLE_CERTIFICATE_SIGNING_IDENTITY)'
    provisioningProfileUuid: '$(APPLE_PROV_PROFILE_UUID)'
    args: '-derivedDataPath $(build.artifactStagingDirectory)/DerivedData'    

